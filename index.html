<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="upper-row">
            <h1>Counter App</h1>
        </div>
        <div class="mid-row">
            <span>
                <button id="increase" title="Increase" onclick="increment()">+</button>
            </span>
            <span>
                <button disabled id="counter" title="Counter">7</button>
            </span>
            <span>
                <button id="decrease" title="Decrease" onclick="decrement()">-</button>
            </span>
        </div>
        <div class="lower-row">
            <button id="reset" title="Reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
